<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>A simple calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<form name="calculator">
			<table>
				<tr>
					<td colspan="4">
						<input type="text" name="display" class="display" disabled="true">
					</td>
				</tr>
				<tr>
					<td><input type="button" class="btn" name="one" value="1" onclick="showValueOne()"></td>
					<td><input type="button" class="btn" name="two" value="2" onclick="showValueTwo()"></td>
					<td><input type="button" class="btn" name="three" value="3" onclick="showValueThree()" ></td>
					<td><input type="button" class="btn" name="plus" value="+" onclick="showOperatorAdd()"></td>
				</tr>
				<tr>
					<td><input type="button" class="btn" name="four" value="4" onclick="showValueFour()"></td>
					<td><input type="button" class="btn" name="five" value="5" onclick="showValueFive()"></td>
					<td><input type="button" class="btn" name="six" value="6" onclick="showValueSix()"></td>
					<td><input type="button" class="btn" name="minus" value="-" onclick="showOperatorSubtract()"></td>
				</tr>
				<tr>
					<td><input type="button" class="btn" name="seven" value="7" onclick="showValueSeven()"></td>
					<td><input type="button" class="btn" name="eight" value="8" onclick="showValueEight()"></td>
					<td><input type="button" class="btn" name="nine" value="9" onclick="showValueNine()"></td>
					<td><input type="button" class="btn" name="times" value="*" onclick="showOperatorMultiply()"></td>
				</tr>
				<tr>
					<td><input type="button" class="btn" name="clear" value="c" onclick="clearScreen()"></td>
					<td><input type="button" class="btn" name="zero" value="0" onclick="showValueZero()"></td>
					<td><input type="button" class="btn" name="results" value="=" onclick="showResults()"></td>
					<td><input type="button" class="btn" name="divide" value="/" onclick="showOperatorDivide()"></td>
				</tr>
			</table>			
		</form>
	</div>
</body>
</html>
